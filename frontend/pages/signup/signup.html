<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Untitled</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <form id="signupForm">
            <label for="usernameInput">Username : </label>
            <input id="usernameInput" placeholder="Enter your username..." required>

            <label for="passInput">Password : </label>
            <input id="passInput" placeholder="Enter your password..." required>

            <label for="confirmPassInput">Re-enter Password : </label>
            <input id="confirmPassInput" placeholder="Enter password for confirmation..." required>

            <button type="submit">Sign up</button>
            <input type="checkbox" id="showPasswordBox">
            <label for='showPasswordBox'>Show Password</label>
            <input type="checkbox" id="rememberMeBox">
            <label for='rememberMeBox'>Remember Me</label>

            <a href='./../login/login.html'>Already have an account? Log In!</a>
        </form>
        <label id="statusLabel"></label>

        <script type="module" src="signup.js"></script>

    </body>
</html>
